name: Pruebas Automatizadas

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 游릭 Esperar a que MongoDB est칠 listo
      - name: Verificar MongoDB
        run: |
          docker exec $(docker ps -q --filter "ancestor=mongo:6.0") mongosh --eval 'db.runCommand({ connectionStatus: 1 })'

      # 游릭 Configurar base de datos en MongoDB
      - name: Configurar base de datos en MongoDB
        run: |
          docker exec $(docker ps -q --filter "ancestor=mongo:6.0") mongosh --eval 'use estampaider'

      # 游릭 Instalar dependencias de Maven sin ejecutar pruebas
      - name: Instalar dependencias
        run: mvn install -DskipTests

      # 游릭 Ejecutar pruebas
      - name: Ejecutar pruebas
        run: mvn test

      # 游릭 Mostrar logs de pruebas
      - name: Mostrar logs de pruebas
        run: cat target/surefire-reports/*.txt || true
