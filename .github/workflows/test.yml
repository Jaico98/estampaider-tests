name: Pruebas Automatizadas

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 游릭 Instalaci칩n de MongoDB
      - name: Instalar MongoDB
        run: |
         wget -qO - https://pgp.mongodb.com/server-6.0.asc | sudo tee /etc/apt/trusted.gpg.d/mongodb.asc
         echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu $(lsb_release -cs)/mongodb-org/6.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-6.0.list
         sudo apt update
         sudo apt install -y mongodb-org
         sudo systemctl start mongod
         sudo systemctl enable mongod

      # 游릭 Verificar MongoDB
      - name: Verificar MongoDB
        run: |
          mongosh --eval 'db.runCommand({ connectionStatus: 1 })'

      # 游릭 Configurar base de datos en MongoDB
      - name: Configurar base de datos en MongoDB
        run: |
          mongosh --eval 'use estampaider'

      # 游릭 Ejecutar pruebas
      - name: Ejecutar pruebas
        run: mvn test

      # 游릭 Mostrar logs de pruebas
      - name: Mostrar logs de pruebas
        run: cat target/surefire-reports/*.txt || true
