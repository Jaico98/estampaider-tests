name: Pruebas Automatizadas

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 游릭 Instalaci칩n de SQLite
      - name: Instalar SQLite
        run: |
          sudo apt update
          sudo apt install -y sqlite3 libsqlite3-dev

      # 游릭 Crear la base de datos SQLite
      - name: Crear base de datos SQLite
        run: |
          sqlite3 estampaider.db "VACUUM;"

      # 游릭 Instalaci칩n de MongoDB
      - name: Instalar MongoDB
        run: |
          sudo apt update
          sudo apt install -y mongodb
          sudo systemctl start mongod
          sudo systemctl enable mongod

      # 游릭 Verificar MongoDB
      - name: Verificar MongoDB
        run: |
          mongo --eval 'db.runCommand({ connectionStatus: 1 })'

      # 游릭 Ejecutar pruebas
      - name: Ejecutar pruebas
        run: |
          mvn test
